<div class="card">
    <div class="card-body">
        <h4 class="card-title mb-5">{{transl 'prj_dashboard_history_title'}}</h4>
        <ul class="verti-timeline list-unstyled" style="max-height: 300px; overflow: auto;">
        	{{#if this}}
        	{{#each this}}
            <li class="event-list">
                <div class="event-timeline-dot" style="left: 2px !important;">
                    <i class="bx bx-right-arrow-circle font-size-18"></i>
                </div>
                <div class="media">
                    <div class="mr-3">
                        <h5 class="font-size-14"> {{reqFormatDate dt}} <i class="bx bx-right-arrow-alt font-size-16 text-primary align-middle ml-2"></i></h5>
                    </div>
                    <div class="media-body">
                        <!-- <div>{{{reqContentHis cmt parId}}}</div> -->
                        <div>{{{str}}}</div>
                    </div>
                </div>
            </li>
            {{/each}}
            {{else}}
            <li class="event-list">{{transl 'prj_dashboard_history_no'}}</li>
            {{/if}}
        </ul>
    </div>
</div>
