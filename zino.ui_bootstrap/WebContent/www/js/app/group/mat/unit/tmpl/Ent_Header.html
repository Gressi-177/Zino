<div class="card">
	<div class="card-body">
		<div class="media">
			<div class="col-9">
				<h4 class="card-title mb-4 shp_font_size"> </h4>
			</div>

			<div class="col-3 isManager">
				<div class="text-sm-right">
					<a data-divtoogle="#div_frm_mat_unit_ent" class="btn-resize" data-toggle="tooltip" data-placement="top"
						title="" data-original-title="Resize">
						<i class="mdi mdi-window-minimize font-size-18"></i>
					</a>
				</div>
			</div>
		</div>

		<form class="form-horizontal" id="div_frm_mat_unit_ent">
			<div class="row">
				<div class="col-6 col-lg-6 col-md-6 col-sm-12">
					<div class="form-group" hidden>
						<input type="hidden" class="objData" data-name="id" value="{{id}}" data-validation="number"/>
					</div>

					<div class="form-group row">
						<label class="col-5 col-lg-5 col-md-5 col-sm-5 control-label">{{transl 'mat_unit_ent_name'}}*</label>
						<div class="col-7 col-lg-7 col-md-7 col-sm-7">
							<input id="inp_mat_unit_ent_name" data-validation="required" data-msgClass="errMsgInline"
								class="objData form-control" type="text" data-name="name" value="{{name}}"
								data-label="{{transl 'mat_unit_ent_name'}}" data-validation="required" />
						</div>
					</div>

					<div class="form-group row">
						<label for="inp_mat_unit_ent_code"
							class="col-5 col-lg-5 col-md-5 col-sm-5 control-label">{{transl 'mat_unit_ent_code'}}</label>
						<div class="col-7 col-lg-7 col-md-7 col-sm-7">
							<input id="inp_mat_unit_ent_code" data-msgClass="errMsgInline" class="objData form-control"
								type="text" data-name="code" value="{{code}}"
								data-label="{{transl 'mat_unit_ent_code'}}" />
						</div>
					</div>
				</div>
				<div class="col-lg-6 col-md-6 col-sm-12">
					<div class="form-group row">
						<label class="col-5 col-lg-5 col-md-5 col-sm-5 control-label">{{transl 'mat_unit_ent_stat'}}*</label>
						<div class="col-7 col-lg-7 col-md-7 col-sm-7">
							<select id="div_cat_stat" class="form-control objData" data-name="stat" data-validation="required number">
							{{#select stat}}	
								<option value="0">{{transl "mat_unit_ent_stat_00"}}</option>
								<option value="1" selected>{{transl "mat_unit_ent_stat_01"}}</option>
								<option value="5">{{transl "mat_unit_ent_stat_05"}}</option>
								<option value="10">{{transl "mat_unit_ent_stat_10"}}</option>
							{{/select}}
							</select>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
