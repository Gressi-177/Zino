<div class="card">
	<div class="card-body">

		<div class="media">
			<div class="col-9">
				<h4 class="card-title mb-4 shp_font_size">{{transl "mat_bcode_header_title"}} </h4>
			</div>

			<div class="col-3 isManager">
				<div class="text-sm-right">
					<a data-divtoogle="#div_lst_bcode_mat" class="btn-resize" data-toggle="tooltip"
						data-placement="top" title="" data-original-title="Resize">
						<i class="mdi mdi-window-minimize font-size-18"></i>
					</a>
				</div>
			</div>
		</div>

		<div class="custom-scroll-header" id="div_lst_bcode_mat">
			<div class="box-body">
				<table class="table table-striped table-hover table-datatable">
					<thead>
						<tr>
							<th>{{transl "mat_bcode_header_code"}}</th>
							<th>{{transl "mat_bcode_header_name"}}</th>
							<th>{{transl "mat_bcode_header_quantity"}}</th>
							<th>{{transl "mat_bcode_header_action"}}</th>
						</tr>
					</thead>
					<tfoot>
						<tr>
							<td colspan="4" class="text-center"><span
									class="badge badge-primary">{{transl "mat_bcode_footer_guide"}}</span></td>
						</tr>
					</tfoot>
					<tbody>
						{{#each this}}
						<tr>
							<td>{{code03}}</td>
							<td>{{name01}}</td>
							<td>
								<a class="a_less action-btn" data-id="{{id}}"><i class="fa fa fa-minus-circle"></i></a>
								<input type="text" class="input_quant" value="{{quantity}}"
									style="width: 30px;text-align: center;border: none; background: none"
									data-id="{{id}}">
								<a class="a_add action-btn" data-id="{{id}}"><i class="fa fa fa-plus-circle"></i></a>
							</td>
							<td>
								<div class="box-icon" style="text-align: center">
									<a class="editable a_delete action-btn" data-id="{{id}}"><i
											class="fa fa-trash btn-default"></i></a>
								</div>
							</td>
						</tr>
						{{/each}}
					</tbody>
				</table>
			</div>
		</div>

	</div>
</div>
