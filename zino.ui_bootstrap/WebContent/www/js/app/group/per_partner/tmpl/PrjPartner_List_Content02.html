	{{#each lst}}
       <div class="card task-box div_prj_list_elem mb-1" data-id="{{id}}" data-stat="{{stat}}">
               <div class="card-body px-2 py-3">
                   <div class="media user-item-name" data-id="{{id}}">
                  		<div class="align-self-center mr-3">
							{{#if avatar}}
		                    <img src="{{url_avatar avatar.url}}" alt="" class="avatar-md mr-4 rounded-circle">
							{{else}}
		                    <img src="{{reqSrcAvatarPartner @root}}" alt="" class="avatar-md mr-4 rounded-circle">
							{{/if}}
	                    </div>
                       <div class="media-body overflow-hidden cursor-pointer">
	                       	<div>
	                       		<h5 data-id="{{id}}" class="font-size-15 h-inline" data-id="{{id}}">{{name01}}</h5>
	                       	</div>
	                       	<div>
	                       		<p class="text-muted mb-0 mt-1">{{inf01}} {{inf10}}</p>
	                       	</div>
                       </div>
                   </div>
                  	<div class="d-flex mt-3">
                      	<div class="text-muted mb-0 mt-1">{{transl 'prj_partner_list_date_new'}} {{dateFormatLocalShort dt01}}</div>
                      	<div class="ml-auto">
                      		 <p class="badge {{reqStatBadgePartner stat}} badge-pill">{{reqStatPartner stat01}}</p>
                      	</div>
                     </div>
               </div>
           </div>
       {{/each}}
