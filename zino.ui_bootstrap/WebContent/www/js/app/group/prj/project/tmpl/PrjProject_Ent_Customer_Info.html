<div class="">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body" id="div_customer_info">
                        <form class="outer-repeater">
	                        <div data-repeater-list="outer-group" class="outer">
	                        	<div data-repeater-item class="outer">
	                        		<div class="form-group row mb-4">
		                                <label for="title" class="col-form-label col-lg-2">{{transl 'prj_project_customer_title'}}</label>
		                                <div class="col-lg-10">
		                                    <input id="title" data-name="title" value="{{info.title}}" type="text" class="form-control objData" placeholder="{{transl 'prj_project_customer_title_enter'}}" data-validation="required">
		                                </div>
		                            </div>
		                            
		                            <div class="form-group row mb-4">
		                                <label for="cmt" class="col-form-label col-lg-2">{{transl 'prj_project_customer_cmt'}}</label>
		                                <div class="col-lg-10">
		                                    <textarea class="form-control objData" data-name="cmt" id="cmt" rows="3" placeholder="{{transl 'prj_project_customer_cmt_enter'}}" data-validation="required">
		                                    	{{{info.cmt}}}
		                                    </textarea>
		                                </div>
		                            </div>
		                            
		                            <div class="form-group row mb-4">
		                                <label for="prop01" class="col-form-label col-lg-2">{{transl 'prj_project_customer_prop01'}}</label>
		                                <div class="col-lg-10">
		                                    <input id="prop01" data-name="prop01" value="{{info.prop01}}" type="text" placeholder="{{transl 'prj_project_customer_prop01_enter'}}" class="form-control objData">
		                                </div>
		                            </div>
		                            
		                            <div class="form-group row mb-4">
		                                <label for="prop02" class="col-form-label col-lg-2">{{transl 'prj_project_customer_prop02'}}</label>
		                                <div class="col-lg-10">
		                                    <input id="prop02" data-name="prop02" value="{{info.prop02}}" type="text" placeholder="{{transl 'prj_project_customer_prop02_enter'}}" class="form-control objData">
		                                </div>
		                            </div>
		
		                            <div class="form-group row mb-4">
		                                <label class="col-form-label col-lg-2">{{transl 'prj_project_customer_date'}}</label>
		                                <div class="col-lg-10">
		                                    <div class="input-daterange input-group" data-provide="datepicker" data-date-format="dd/mm/yyyy">
		                                        <input data-format="date" value="{{reqFormatDate cus.dtBegin}}" type="text" data-validation="date" class="form-control objData" placeholder="{{transl 'prj_project_customer_date_begin'}}" data-name="dtBegin" />
		                                        <input data-format="date" value="{{reqFormatDate cus.dtEnd}}" type="text" data-validation="date" class="form-control objData" placeholder="{{transl 'prj_project_customer_date_end'}}" data-name="dtEnd" />
		                                    </div>
		                                </div>
		                            </div>
		
		                            <div class="form-group row mb-4">
	                            		<label for="stat" class="col-form-label col-lg-2">{{transl 'prj_project_customer_stat'}}</label>
		                                <div class="col-lg-10">
		                                	<select data-name="stat" id="stat" class="form-control objData">
		                                		<option {{#equal info.stat '1'}}selected{{/equal}} value="1">{{transl 'prj_project_customer_stat_01'}}</option>
		                                		<option {{#equal info.stat '2'}}selected{{/equal}} value="2">{{transl 'prj_project_customer_stat_02'}}</option>
		                                		<option {{#equal info.stat '3'}}selected{{/equal}} value="3">{{transl 'prj_project_customer_stat_03'}}</option>
		                                	</select>
		                                </div>
		                            </div>
		                            
		                            <div class="form-group row mb-4">
	                            		<label for="typ" class="col-form-label col-lg-2">{{transl 'prj_project_customer_typ_info'}}</label>
		                                <div class="col-lg-10">
		                                	<select data-name="typ" id="typ" class="form-control objData">
		                                		<option {{#equal info.typ '1'}}selected{{/equal}} value="1">{{transl 'prj_project_customer_typ_01'}}</option>
												<option {{#equal info.typ '2'}}selected{{/equal}} value="2">{{transl 'prj_project_customer_typ_02'}}</option>
		                                	</select>
		                                </div>
		                            </div>
	                        	</div>
	                        </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div> <!-- container-fluid -->
</div>
