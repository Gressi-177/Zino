<div class="row">
	<div class="col-lg-12">
		<div class="card">
			<div class="card-body" id="div_create_prj">
				<form class="outer-repeater">
					<div data-repeater-list="outer-group" class="outer">
						<div data-repeater-item class="outer">
							<!-- name -->
							<div class="form-group row mb-4">
								<div class="col-lg-12">
									<label for="projectname" class="col-form-label h5">{{transl
										'prj_project_report_title'}} *</label>
									<div>
										<input id="projectname" data-name="inf01" type="text"
											class="form-control objData"
											placeholder="{{transl 'prj_project_report_enter_title'}}"
											data-validation="required" value="{{inf01}}">
									</div>
								</div>
							</div>

							<!-- descr01 -->
							<div class="row mb-4">
								<div class="col-lg-12">
									<label for="projectdesc" class="col-form-label h5">{{transl
										'prj_project_report_des'}} *</label>
									<div class="">
										<textarea class="form-control objData" data-name="inf02" id="projectdesc"
											rows="5" placeholder="{{transl 'prj_project_enter_project_des'}}"
											data-validation="required">{{inf02}}</textarea>
									</div>
								</div>
							</div>

							<div class="inner-repeater row mb-4" data-external-mem="hide">
								<!-- date -->
								<div class="col-lg-6">
									<label class="col-form-label h5">{{transl 'prj_project_start_date'}}</label>
									<div class="row">
										<div class="input-daterange input-group">
											<div class="col-md-6">
												<input data-format="date" type="text" data-validation="date"
													class="form-control objData" id="dtpicker_Begin"
													placeholder="{{transl 'prj_project_start_date'}}" data-group="dt01"
													data-name="date" data-provide="datepicker"
													data-date-format="dd/mm/yyyy" value="{{reqFormatShortDate dt01}}" />
											</div>
											<div class="col-md-6">
												<input type="text" class="form-control objData tmpicker mr-4"
													id="tmpicker_Begin"
													placeholder="{{transl 'prj_project_start_date'}}" data-group="dt01"
													data-name="time" data-provide="timepicker"
													value="{{reqFormatISOTime dt01}}" />
											</div>
										</div>
									</div>
								</div>
								<!-- member -->
								<div class="col-lg-6">
									<label class="col-form-label h5">{{transl 'prj_project_end_date'}}</label>
									<div class="row">
										<div class="input-daterange input-group">
											<div class="col-md-6">
												<input data-format="date" type="text" data-validation="date"
													class="form-control objData" id="dtpicker_End"
													placeholder="{{transl 'prj_project_end_date'}}" data-group="dt02"
													data-name="date" data-provide="datepicker"
													data-date-format="dd/mm/yyyy" value="{{reqFormatShortDate dt02}}" />
											</div>
											<div class="col-md-6">
												<input type="text" class="form-control objData tmpicker"
													id="tmpicker_End" placeholder="{{transl 'prj_project_start_date'}}"
													data-group="dt02" data-name="time" data-provide="timepicker"
													value="{{reqFormatISOTime dt02}}" />
											</div>
										</div>
									</div>

								</div>
							</div>
						</div>
					</div>
				</form>

				<div class="row mb-4">
					<div class="col-lg-12">
						<!-- doc -->
						<div id="div_report_docs">
							<label class="col-form-label h5">{{transl 'prj_project_attached_files'}}</label>
							<div>
								<form class="dropzone inputfile" action="/" method="post">
									<div class="fallback">
										<input class="d-none" data-name="file" type="file" multiple />
									</div>

									<div class="dz-message needsclick">
										<div class="mb-3">
											<i class="display-4 text-muted bx bxs-cloud-upload"></i>
										</div>
										<h4>{{transl 'prj_project_drop_files'}}</h4>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
