<div class="card">
   <div class="card-body">
	   	<div class="media">
	   		<div class="col-sm-9">
	   			<h4 class="card-title mb-4 media-body d-inline-block">{{transl 'prj_project_list_report'}}</h4>
	   			<span class="task-filter text-muted" id="sp_text_filter"></span>
	   		</div>
	   		<div class="col-sm-3 no-padding">
	             <div class="dropdown float-right">
	             	 {{#unless isViewSprint}}
	             	 <a  id="btn_add_report" class="isManager cursor-pointer" title="{{transl 'prj_project_add_epic'}}">
	             	 	<i class="mdi mdi-plus font-size-18 text-success"></i>
	             	 </a>
	             	 {{/unless}}
	             	 
	             	 {{#if isViewSprint}}
	             	 <a id="a_btn_save_report_sprint" class="mr-2 text-primary hide action-mem" data-toggle="tooltip" data-placement="top" title="" data-original-title="Save">
		            	<i class="mdi mdi-content-save font-size-18 action-item"></i>
		             </a>
		             <a id="a_btn_cancel_report_sprint" class="mr-2 text-danger hide action-mem" data-toggle="tooltip" data-placement="top" title="" data-original-title="Cancel">
		            	<i class="mdi mdi-close font-size-18"></i>
		             </a>
		            {{/if}}
		            
                     <a href="#" class="dropdown-toggle card-drop" data-toggle="dropdown" aria-expanded="false">
                         <i class="mdi mdi-dots-vertical font-size-18"></i>
                     </a>
                     
                    <a data-divtoogle="#div_rep_cont" class="btn-resize cursor-pointer" data-toggle="tooltip" data-placement="top" title="" data-original-title="Resize">
	                   <i class="mdi mdi-window-minimize font-size-16 text-primary"></i>
	                </a>
                    <ul class="dropdown-menu dropdown-menu-right">
                     	 {{#if isViewSprint}}
                     	<li><span id="btn_refresh_report_sprint" class="dropdown-item cursor-pointer"><i class="mdi mdi-refresh font-size-16 text-primary mr-1"></i>{{transl 'common_refresh'}}</span></li>
                     	 {{else}}
                      	<li><span id="btn_filter_search_report" class="dropdown-item cursor-pointer"><i class="mdi mdi-card-search-outline font-size-16 text-primary mr-1"></i>{{transl 'prj_project_report_search_inp'}}</span></li>
                       	<li><span id="btn_refresh_report" class="dropdown-item cursor-pointer"><i class="mdi mdi-refresh font-size-16 text-primary mr-1"></i>{{transl 'common_refresh'}}</span></li>
                       	{{/if}}
                     	
<!--                      	<li><span data-divtoogle="#tabTask" class="btn-resize dropdown-item"><i class="mdi mdi-window-minimize font-size-16 text-primary mr-1"></i><span class="label-resize">{{transl 'prj_project_resize_min'}}</span></span></li> -->
                     </ul>
                 </div>
	         </div>
		</div>
		<div id="div_rep_cont">
			<div class="media task-filter" style="display: none" id="div_search_report">
				<div class="col-sm-12">
					<input type="text" id="inp_filter_report" class="form-control" placeholder="{{transl 'prj_project_report_search_inp_enter'}}"/>
				</div>
			</div>
			
			{{#if isViewSprint}}
			<div class="media task-filter" id="div_add_report">
				<div class="col-sm-12">
					<input type="text" id="inp_add_report" class="form-control" placeholder="{{transl 'prj_sprint_add_inp_enter'}}"/>
				</div>
			</div>
			{{/if}}
			
	        <div id="tabReport" class="table-responsive">
	        </div>
			<div id="tabReportPagination">
	        </div>
        </div>
    </div>
</div>
