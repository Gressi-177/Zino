<div class="">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body" id="div_create_prj">
                        <form class="outer-repeater">
	                        <div data-repeater-list="outer-group" class="outer">
	                        	<div data-repeater-item class="outer">
		                            <!-- name -->
	                        		<div class="form-group row mb-4">
		                        		<div class="col-lg-12">
			                                <label for="projectname" class="col-form-label">{{transl 'prj_project_epic_name'}} *</label>
			                                <div>
			                                	<input type="hidden" class="objData" data-name="lev" value="{{lev}}">
		                                    	<input id="projectname" data-name="name" type="text" class="form-control objData" placeholder="{{transl 'prj_project_enter_epic_name'}}" data-validation="required">
			                                </div>
		                                </div>
		                            </div>
		                            
		                            <div class="row mb-4">
		                            	<div class="col-lg-6">
		                            		<!-- code -->
				                            <div class="form-group">
				                                <label for="projectcode" class="col-form-label">{{transl 'prj_project_code_epic'}}</label>
				                                <div class="">
				                                    <input id="projectcode" data-name="code01" type="text" placeholder="{{transl 'prj_project_code_epic_enter'}}" class="form-control objData">
				                                </div>
				                            </div>
		                            	</div>
		                            	<div class="col-lg-6">
		                            		<!-- tag -->
				                            <div class="form-group">
				                                <label for="projecttag" class="col-form-label">{{transl 'prj_project_tag'}}</label>
				                                <div>
				                                    <input id="projecttag" data-name="code02" type="text" placeholder="{{transl 'prj_project_tag_enter'}}" class="form-control objData">
				                                </div>
				                            </div>
		                            	</div>
		                            </div>
		                            
		                            <!-- descr01 -->
		                            <div class="form-group row mb-4">
		                            	<div class="col-lg-12">
			                                <label for="projectdesc" class="col-form-label">{{transl 'prj_project_project_des'}} *</label>
			                                <div>
			                                   <textarea class="form-control objData" data-name="descr01" id="projectdesc" rows="3" placeholder="{{transl 'prj_project_enter_project_des'}}" data-validation="required"></textarea>
			                                </div>
		                                </div>
		                            </div>
		                            
		                            <!-- check list -->
		                            <hr/>
		                            <div class="inner-repeater mb-4">
                                        <div class="inner form-group row">
                                        	<div class="col-lg-12">
	                                            <label for="" class="col-form-label">{{transl 'prj_project_descr02'}}</label>
	                                            <div data-repeater-list="inner-group">
		                                            <div data-repeater-item class="inner mb-3 row">
		                                                <div class="col-md-11 col-10">
		                                                    <input type="text" class="inner form-control objData" data-name="item" data-group="descr02" placeholder="{{transl 'prj_project_descr02_enter_inp'}}"/>
		                                                </div>
		                                                <div class="col-md-1 col-2">
		                                                    <span data-repeater-delete class="text-danger font-size-16 cursor-pointer float-right"><i class="mdi mdi-trash-can-outline"></i></span>
		                                                </div>
		                                            </div>
	                                            </div>
                                            </div>
                                        </div>
                                        <div class="row justify-content-end">
				                            <div class="col-lg-12">
				                                <button data-repeater-create type="button" class="btn btn-success inner">+</button>
				                            </div>
				                        </div>
                                    </div>
		                            <hr/>
		                            
		                            <div class="row mb-4">
		                            	<div class="col-lg-6">
		                            		<!-- stat -->
				                            <label for="projectStat" class="col-form-label">{{transl 'prj_project_stat'}}</label>
			                                <div>
			                                	<select data-name="stat" id="projectStat" class="form-control objData">
			                                		<option value="100100">{{transl "prj_project_stat_100100"}}</option>
	        										<option value="100200">{{transl "prj_project_stat_100200"}}</option>
	        										<option value="100300">{{transl "prj_project_stat_100300"}}</option>
	        										<option value="100400">{{transl "prj_project_stat_100400"}}</option>
	        										<option value="100500">{{transl "prj_project_stat_100500"}}</option>
	        										<option value="100600">{{transl "prj_project_stat_100600"}}</option>
	        										<option value="100700">{{transl "prj_project_stat_100700"}}</option>
	        										<option value="100800">{{transl "prj_project_stat_100800"}}</option>
	        										<option value="100900">{{transl "prj_project_stat_100900"}}</option>
			                                	</select>
			                                </div>
		                            	</div>
		                            	<div class="col-lg-6">
		                            		<!-- typ -->
				                            <div class="form-group">
			                            		<label for="projecttyp01" class="col-form-label">{{transl 'prj_project_type'}}</label>
				                                <div>
				                                	<select data-name="typ01" id="projecttyp01" class="form-control objData">
														<option value="2" selected>{{transl "prj_project_type_02"}}</option>
														<option value="3">{{transl "prj_project_type_03"}}</option>
														<option value="4">{{transl "prj_project_type_04"}}</option>
				                                	</select>
				                                </div>
				                            </div>
		                            	</div>
		                            </div>
		                            
		                            <!-- date -->
		                            <div class="form-group row mb-4">
		                            	<div class="col-lg-12">
			                                <label class="col-form-label">{{transl 'prj_project_project_date'}}</label>
			                                <div>
			                                    <div class="input-daterange input-group">
			                                        <input data-format="date" type="text" data-validation="date" class="form-control objData" placeholder="{{transl 'prj_project_start_date'}}" data-group="dtBegin" data-name="date"  data-provide="datepicker" data-date-format="dd/mm/yyyy"/>
			                                        <input type="text" class="form-control objData tmpicker mr-4" placeholder="{{transl 'prj_project_start_date'}}" data-group="dtBegin" data-name="time" data-provide="timepicker"/>
			                                        
			                                        <input data-format="date" type="text" data-validation="date" class="form-control objData" placeholder="{{transl 'prj_project_end_date'}}" data-group="dtEnd" data-name="date" data-provide="datepicker" data-date-format="dd/mm/yyyy"/>
			                                        <input type="text" class="form-control objData tmpicker" placeholder="{{transl 'prj_project_start_date'}}" data-group="dtEnd" data-name="time" data-provide="timepicker"/>
			                                    </div>
			                                </div>
		                                </div>
		                            </div>
		                            
		                            <div class="row mb-4">
		                            	<div class="col-lg-6">
		                            		<!-- lev -->
				                            <div class="form-group">
			                            		<label for="projectlev" class="col-form-label">{{transl 'prj_project_lev'}}</label>
				                                <div>
				                                	<select data-name="lev" id="projectlev" class="form-control objData">
				                                		<option value="1">{{transl 'prj_project_lev_bas'}}</option>
				                                		<option value="2">{{transl 'prj_project_lev_moyen'}}</option>
				                                		<option value="3">{{transl 'prj_project_lev_haute'}}</option>
				                                		<option value="4">{{transl 'prj_project_lev_enpriori'}}</option>
				                                	</select>
				                                </div>
				                            </div>
		                            	</div>
		                            	<div class="col-lg-6">
		                            		<!-- budget -->
				                            <div class="form-group">
				                                <label for="projectbudget" class="col-form-label">{{transl 'prj_project_budget'}}</label>
				                                <div>
				                                    <input id="projectbudget" data-name="val01" type="text" placeholder="{{transl 'prj_project_enter_epic_budget'}}" class="form-control objData">
				                                </div>
				                            </div>
		                            	</div>
		                            </div>
		                            
		                            <!-- member -->
		                            <div class="inner-repeater mb-4">
		                                <div data-repeater-list="inner-group" class="inner form-group mb-0 row">
		                                	<div class="col-lg-12">
			                                    <label class="col-form-label">{{transl 'prj_project_add_team'}}</label>
			                                    <div  data-repeater-item class="inner ml-md-auto">
			                                        <div class="mb-3 row align-items-center">
			                                            <div class="col-md-2 hide">
			                                                <div class="mt-2 mt-md-0">
			                                                	<select class="form-control" id="sel_member_type_popup">
			                                                		<option value="0">{{transl 'prj_project_member_level'}}</option>
							                                		<option value="0">{{transl 'prj_project_lev_bas'}}</option>
							                                		<option value="1" selected>{{transl 'prj_project_lev_haute'}}</option>
							                                	</select>
			                                                </div>
			                                            </div>
			                                            <div class="col-md-5">
			                                                <div class="mt-2 mt-md-0">
			                                                	<select class="form-control" id="sel_member_level_popup">
							                                		<option value="0">{{transl 'prj_project_member_level_manager'}}</option>
							                                		<option value="1">{{transl 'prj_project_member_level_reporter'}}</option>
							                                		<option value="2" selected>{{transl 'prj_project_member_level_worker'}}</option>
							                                		<option value="3">{{transl 'prj_project_member_level_watcher'}}</option>
							                                	</select>
			                                                </div>
			                                            </div>
			                                            
			                                            <div class="col-md-7">
			                                                <input type="text" class="inner form-control inp-name-member" placeholder="{{transl 'prj_project_enter_name'}}"/>
			                                            </div>
			                                        </div>
			                                    </div>
		                                    </div>
		                                </div>
		                                <div class="row justify-content-end">
		                                    <div class="col-lg-12" id="div_list_member"></div>
		                                </div>
		                            </div>
	                        	</div>
	                        </div>
                        </form>
                        
                        <div class="row mb-4">
                           	<div class="col-lg-6">
                           		<!-- avatar -->
		                        <div id="div_prj_avatar_epic">
		                            <label class="col-form-label">{{transl 'prj_project_attached_logo'}}</label>
		                            <div>
		                                <form class="dropzone inputfile">
		                                    <div class="fallback">
		                                        <input data-name="file" type="file" data-code="20000" data-typ01="2" />
		                                    </div>
		    
		                                    <div class="dz-message needsclick">
		                                        <div class="mb-3">
		                                            <i class="display-4 text-muted bx bxs-cloud-upload"></i>
		                                        </div>
		                                        <h4>{{transl 'prj_project_drop_files'}}</h4>
		                                    </div>
		                                </form>
		                            </div>
		                        </div>
                           	</div>
                           	<div class="col-lg-6">
                           		<!-- doc -->
		                        <div id="div_prj_docs_epic">
		                            <label class="col-form-label">{{transl 'prj_project_attached_files'}}</label>
		                            <div>
		                                <form class="dropzone inputfile">
		                                    <div class="fallback">
		                                        <input data-name="file" type="file" multiple />
		                                    </div>
		    
		                                    <div class="dz-message needsclick">
		                                        <div class="mb-3">
		                                            <i class="display-4 text-muted bx bxs-cloud-upload"></i>
		                                        </div>
		                                        <h4>{{transl 'prj_project_drop_files'}}</h4>
		                                    </div>
		                                </form>
		                            </div>
		                        </div>
                           	</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div> <!-- container-fluid -->
</div>
