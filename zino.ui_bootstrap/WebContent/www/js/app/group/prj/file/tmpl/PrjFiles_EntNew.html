{{#* inline "epicList"}}
<!-- epic -->
<div class="form-group">
	<label for="projectepic" class="col-form-label h5">{{transl 'prj_file_epic'}}</label>
    <div>
    	<select data-name="parent" id="projectepic" class="form-control objData">
<!--     		<option value="0"></option> -->
    		{{#each epics}}

    	</select>
    </div>
</div>
{{/inline}}
