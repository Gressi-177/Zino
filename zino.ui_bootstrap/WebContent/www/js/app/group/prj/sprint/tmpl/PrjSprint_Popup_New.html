        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body" id="div_create_prj_sprint">
                        <form class="outer-repeater">
	                        <div data-repeater-list="outer-group" class="outer">
	                        	<div data-repeater-item class="outer">
									<!-- name -->
	                        		<div class="form-group row mb-4">
		                        		<div class="col-lg-12">
			                                <label for="projectname" class="col-form-label h5">{{transl "prj_sprint_name"}} *</label>
			                                <div>
			                                	<input type="hidden" class="objData" data-name="lev" value="{{lev}}">
			                                    <input id="projectname" data-name="name" type="text" class="form-control objData" placeholder="{{transl 'prj_sprint_name'}}" data-validation="required">
			                                </div>
		                                </div>
		                            </div>
		                            
		                            <!-- descr01 -->
		                            <div class="row mb-4">
		                            	<div class="col-lg-12">
			                                <label for="projectdesc" class="col-form-label h5">{{transl 'prj_project_project_des'}}</label>
			                                <div class="">
			                                    <textarea class="form-control objData" data-name="descr01" id="projectdesc" rows="5" placeholder="{{transl 'prj_project_enter_project_des'}}"></textarea>
			                                </div>
		                                </div>
		                            </div>
		                            
 									<div class="row mb-4">
 										<div class="col-lg-6">
			                            	<div class="form-group">
												<label for="projectepic" class="col-form-label h5">{{transl 'prj_sprint_name_project'}} *</label>
											    <div>
											     	<input type="hidden" id="projectId"   class="inner form-control objData" data-name="grp" {{#if prj}} value="{{prj.id}}" {{/if}} />
											    	<input type="text"  id="projectName" class="inner form-control inp-name-project" {{#if prj}} value="{{prj.name}}" {{/if}} placeholder="{{transl 'prj_project_enter_project_name'}}"/>
											    </div>
											</div>
										</div>
										<div class="col-lg-3">
		                            		{{> statPrj}}
		                            	</div>
		                            	<div class="col-lg-3">
		                            		<!-- lev -->
				                            <div class="form-group">
			                            		<label for="projectlev" class="col-form-label h5">{{transl 'prj_project_lev'}}</label>
				                                <div>
				                                	<select data-name="lev" id="projectlev" class="form-control objData">
				                                		<option value="1">{{transl 'prj_project_lev_bas'}}</option>
				                                		<option value="2" selected>{{transl 'prj_project_lev_moyen'}}</option>
				                                		<option value="3">{{transl 'prj_project_lev_haute'}}</option>
				                                		<option value="4">{{transl 'prj_project_lev_enpriori'}}</option>
				                                	</select>
				                                </div>
				                            </div>
		                            	</div>
		                            </div>
		                            
		                            <div class="inner-repeater row mb-4">
		                             	<!-- date -->
		                            	<div class="col-lg-6">
			                                <label class="col-form-label h5">{{transl 'prj_project_start_date'}}</label>
			                                <div>
			                                    <div class="input-daterange input-group">
			                                        <input data-format="date" type="text" data-validation="date" class="form-control objData" id="dtpicker_Begin" placeholder="{{transl 'prj_project_start_date'}}" data-group="dtBegin" data-name="date"  data-provide="datepicker" data-date-format="dd/mm/yyyy"/>
			                                        <input type="text" class="form-control objData tmpicker mr-4" id="tmpicker_Begin" placeholder="{{transl 'prj_project_start_date'}}" data-group="dtBegin" data-name="time" data-provide="timepicker"/>
			                                    </div>
			                                </div>
			                            </div>
			                            <div class="col-lg-6">
			                                <label class="col-form-label h5">{{transl 'prj_project_end_date'}}</label>
			                                <div>
			                                    <div class="input-daterange input-group">
			                                        <input data-format="date" type="text" data-validation="date" class="form-control objData" id="dtpicker_End" placeholder="{{transl 'prj_project_end_date'}}" data-group="dtEnd" data-name="date" data-provide="datepicker" data-date-format="dd/mm/yyyy"/>
			                                        <input type="text" class="form-control objData tmpicker" id="tmpicker_End" placeholder="{{transl 'prj_project_start_date'}}" data-group="dtEnd" data-name="time" data-provide="timepicker"/>
			                                    </div>
			                                </div>
		                                </div>
		                            </div>
		                            <div class="inner-repeater row mb-4">
		                                   <!-- member -->
		                                <div class="col-lg-6">
			                                <div data-repeater-list="inner-group" class="inner form-group mb-0 row">
			                                	<div class="col-lg-12">
				                                    <label class="col-form-label h5">{{transl 'prj_project_add_team'}}</label>
				                                    <div  data-repeater-item class="inner ml-md-auto">
				                                        <div class="mb-3 row align-items-center">
				                                            <div class="col-md-3 hide">
				                                                <div class="mt-2 mt-md-0">
				                                                	<select class="form-control" id="sel_member_type">
				                                                		<option value="0">{{transl 'prj_project_member_level'}}</option>
								                                		<option value="0">{{transl 'prj_project_lev_bas'}}</option>
								                                		<option value="1" selected>{{transl 'prj_project_lev_haute'}}</option>
								                                	</select>
				                                                </div>
				                                            </div>
				                                            <div class="col-md-5">
				                                                <div class="mt-2 mt-md-0">
				                                                	<select class="form-control" id="sel_member_level">
								                                		<option value="0">{{transl 'prj_project_member_level_manager'}}</option>
								                                		<option value="1">{{transl 'prj_project_member_level_reporter'}}</option>
								                                		<option value="2" selected>{{transl 'prj_project_member_level_worker'}}</option>
								                                		<option value="3">{{transl 'prj_project_member_level_watcher'}}</option>
								                                	</select>
				                                                </div>
				                                            </div>
				                                             <div class="col-md-7">
				                                                <input type="text" class="inner form-control inp-name-member" placeholder="{{transl 'prj_project_enter_name'}}"/>
				                                            </div>
				                                            
				                                        </div>
				                                    </div>
			                                    </div>
			                                </div>
			                                <div class="row justify-content-end">
			                                    <div class="col-lg-12" id="div_list_member"></div>
			                                </div>
			                              </div>
			                              <div class="col-lg-6">
			                                <div data-repeater-list="inner-group" class="inner form-group mb-0 row">
			                                	<div class="col-lg-12">
				                                    <label class="col-form-label h5">{{transl 'prj_project_add_team_group'}}</label>
				                                    <div  data-repeater-item class="inner ml-md-auto">
				                                        <div class="mb-3 row align-items-center">
				                                            <div class="col-md-6">
				                                                <div class="mt-2 mt-md-0">
				                                                	<select class="form-control" id="sel_group_type">
				                                                		<option value="0">{{transl 'prj_project_member_level'}}</option>
								                                		<option value="0">{{transl 'prj_project_lev_bas'}}</option>
								                                		<option value="1">{{transl 'prj_project_lev_haute'}}</option>
								                                	</select>
				                                                </div>
				                                            </div>
				                                             <div class="col-md-6">
				                                                <input type="text" class="inner form-control inp-name-group" placeholder="{{transl 'prj_project_enter_name_group'}}"/>
				                                            </div>
				                                            
				                                        </div>
				                                    </div>
			                                    </div>
			                                </div>
			                                <div class="row justify-content-end">
			                                    <div class="col-lg-12" id="div_list_group"></div>
			                                </div>
			                              </div>
		                            </div>
	                        	</div>
	                        </div>
                        </form>
                        
                        <div class="row mb-4">
                           	<div class="col-lg-6">
                           		<!-- avatar -->
		                        <div id="div_prj_avatar_new">
		                            <label class="col-form-label h5">{{transl 'prj_project_attached_logo'}}</label>
		                            <div>
		                                <form class="dropzone inputfile">
		                                    <div class="fallback">
		                                        <input data-name="file" type="file" data-typ01="1" data-typ02="1" />
		                                    </div>
		    
		                                    <div class="dz-message needsclick">
		                                        <div class="mb-3">
		                                            <i class="display-4 text-muted bx bxs-cloud-upload"></i>
		                                        </div>
		                                        <h4>{{transl 'prj_project_drop_files'}}</h4>
		                                    </div>
		                                </form>
		                            </div>
		                        </div>
                           	</div>
                           	<div class="col-lg-6">
                           		<!-- doc -->
		                        <div id="div_prj_doc_new">
		                            <label class="col-form-label h5">{{transl 'prj_project_attached_files'}}</label>
		                            <div>
		                                <form class="dropzone inputfile">
		                                    <div class="fallback">
		                                        <input data-name="file" type="file" multiple />
		                                    </div>
		    
		                                    <div class="dz-message needsclick">
		                                        <div class="mb-3">
		                                            <i class="display-4 text-muted bx bxs-cloud-upload"></i>
		                                        </div>
		                                        <h4>{{transl 'prj_project_drop_files'}}</h4>
		                                    </div>
		                                </form>
		                            </div>
		                        </div>
                           	</div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
