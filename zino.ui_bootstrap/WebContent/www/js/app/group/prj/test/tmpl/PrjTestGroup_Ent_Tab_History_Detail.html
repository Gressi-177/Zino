        	{{#if info02}}
            <table class="table table-centered">
<!--              table-nowrap -->
			    <tbody id="tbody_task">
			     {{#each info02}}
			        <tr data-id="{{id}}">
			            <td class="td-history mt-3" data-id="{{id}}">
							<div class="row">
								<div class="col-md-1">
									<p class="font-size-12 m-0">{{order}}</p>
								</div>
								<div class="col-md-3">
									<p class="font-size-12 m-0">{{code}}</p>
								</div>
								<div class="col-md-8">
									<p class="font-size-12 m-0">{{name}}</p>
								</div>
							</div>
							<div class="row mt-3">
								<div class="col-md-1"></div>
								<div class="col-md-3">
									<select data-id="{{id}}" class="{{reqTypHistoryColor stat}} sel-stat-det form-control objData" data-group="info01" data-name="stat">
										<option {{#equal stat 1}}selected{{/equal}} value="1">{{transl "prj_unit_stat_todo"}}</option>
										<option {{#equal stat 2}}selected{{/equal}} value="2">{{transl "prj_unit_stat_executing"}}</option>
										<option {{#equal stat 3}}selected{{/equal}} value="3">{{transl "prj_unit_stat_fail"}}</option>
										<option {{#equal stat 4}}selected{{/equal}} value="4">{{transl "prj_unit_stat_pass"}}</option>
										<option {{#equal stat 5}}selected{{/equal}} value="5">{{transl "prj_unit_stat_abort"}}</option>
										<option {{#equal stat 6}}selected{{/equal}} value="6">{{transl "prj_unit_stat_blocked"}}</option>
									</select>
								</div>
								<div class="col-md-3">
									<p class="font-size-12 m-0 desc_limit">{{{desc}}}</p>
								</div>
								<div class="col-md-5">
									<textarea data-id="{{id}}" data-name="cmt" rows="3" cols="" class="inp-cmt-det form-control objData">{{cmt}}</textarea>
								</div>
							</div>
			            </td>
			       
			        </tr>
			     {{/each}}
			    </tbody>
			</table>
			{{else}}
			<div class="mt-3">{{transl 'prj_project_task_no'}}</div>
			{{/if}}

			<hr />
			<div class="row mt-3">
				<div class="col-md-12">
					<b>{{transl 'prj_project_group_test_stat'}}</b>
				</div>
				<div class="col-md-12">
					<p class="font-size-12 m-0 info-edit info-content {{reqTypHistoryColor info01.stat}}">{{reqTypHistory info01.stat}}</p>
				</div>
			</div>
