<tr class="mt-3"  data-id="{{id}}">
    <td class="td-task" data-id="{{id}}">
        <div class="row">
            <div class="col-md-1">
                <p class="font-size-12 m-0">{{order}}</p>
            </div>
            <div class="col-md-5">
                <p class="font-size-12 m-0">{{code}}</p>
            </div>
            <div class="col-md-6">
                <p class="font-size-12 m-0">{{name}}</p>
            </div>
            
        </div>
    </td>

    <td class="d-flex justify-content-end">
    	<div class="dropdown float-right isManager">
           <a href="#" class="dropdown-toggle arrow-none" data-toggle="dropdown" aria-expanded="false">
               <i class="mdi mdi-dots-vertical m-0 text-muted h5 task-option"></i>
           </a>
           <div class="dropdown-menu dropdown-menu-right" style="">
               {{#equalOrs stat 0 1 2 3 4 5}}<a data-id="{{id}}" data-stat="{{stat}}" class="dropdown-item remove-task_sprint" href="javascript:void(0)">{{transl 'prj_task_tab_remove'}}</a>{{/equalOrs}}
           </div>
       </div>
    </td>
</tr>
