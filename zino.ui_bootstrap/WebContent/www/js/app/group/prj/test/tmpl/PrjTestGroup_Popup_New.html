   <!-- ------------------------------main----------------------------- -->     
   <div class="row">
	<div class="col-lg-12">
		<div class="card">
			<div class="card-body" id="div_create_prj_test_group">
				<form class="outer-repeater">
					<div data-repeater-list="outer-group" class="outer">
						<div data-repeater-item class="outer">
							<!-- name -->
							<div class="form-group row mb-4">
								<div class="col-lg-12">
									<label for="projectname" class="col-form-label h5">{{transl 'prj_project_unit_name'}} *</label>
									<div>
										<input type="hidden" class="objData" data-name="lev" value="{{lev}}">
										<input id="projectname" data-name="name" type="text" class="form-control objData" placeholder="{{getPlaceHolderName typ02}}" data-validation="required">
									</div>
								</div>
							</div>
							
							<!-- descr01 -->
							<div class="row mb-4">
								<div class="col-lg-12">
									<label for="projectdesc" class="col-form-label h5">{{transl 'prj_project_project_des'}} *</label>
									<div class="">
										<textarea class="form-control objData" data-name="descr01" id="projectdesc" rows="5" placeholder="{{transl 'prj_project_enter_project_des'}}" data-validation="required"></textarea>
									</div>
								</div>
							</div>

							<!-- epic -->
							<div class="row mb-4">
								<div class="col-lg-12">
									<div class="form-group">
										<label for="projectepic" class="col-form-label h5">{{transl 'prj_project_epic'}}</label>
										<div>
											<input type="hidden" id="projectId"   class="inner form-control objData" data-name="grp" />
											<input type="text"  id="projectName" class="inner form-control inp-name-project" placeholder="{{transl 'prj_project_enter_project_name'}}"/>
										</div>
									</div>
								</div>
							</div>
							
							<div class="inner-repeater row mb-4">
								<!-- member -->
								<div class="col-lg-6">
									<div data-repeater-list="inner-group" class="inner form-group mb-0 row">
										<div class="col-lg-12">
											<label class="col-form-label h5">{{transl 'prj_project_add_team'}}</label>
											<div  data-repeater-item class="inner ml-md-auto">
												<div class="mb-3 row align-items-center">
													<div class="col-md-3 hide">
														<div class="mt-2 mt-md-0">
															<select class="form-control" id="sel_member_type">
																<option value="0">{{transl 'prj_project_member_level'}}</option>
																<option value="0">{{transl 'prj_project_lev_bas'}}</option>
																<option value="1" selected>{{transl 'prj_project_lev_haute'}}</option>
															</select>
														</div>
													</div>
													<div class="col-md-5">
														<div class="mt-2 mt-md-0">
															<select class="form-control" id="sel_member_level">
																<option value="0">{{transl 'prj_project_member_level_manager'}}</option>
																<option value="1">{{transl 'prj_project_member_level_reporter'}}</option>
																<option value="2" selected>{{transl 'prj_project_member_level_worker'}}</option>
																<option value="3">{{transl 'prj_project_member_level_watcher'}}</option>
															</select>
														</div>
													</div>
													 <div class="col-md-7">
														<input type="text" class="inner form-control inp-name-member" placeholder="{{transl 'prj_project_enter_name'}}"/>
													</div>
													
												</div>
											</div>
										</div>
									</div>
									<div class="row justify-content-end">
										<div class="col-lg-12" id="div_list_member"></div>
									</div>
								</div>

								<!-- typ -->
								<div class="col-lg-6">
									<div data-repeater-list="inner-group" class="inner form-group mb-0 row">
										<div class="col-lg-12">
											<label class="col-form-label h5">{{transl 'prj_unit_test_typ'}}</label>
											<div  data-repeater-item class="inner ml-md-auto">
												<div class="mb-3 row align-items-center">
													<select class="form-control objData" data-name="typ02" id="sel_typ_test">
														<option value="1">{{transl 'prj_unit_test_manual'}}</option>
														<option value="2">{{transl 'prj_unit_test_auto'}}</option>
													</select>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</form>
				
			</div>
		</div>
	</div>
</div>
