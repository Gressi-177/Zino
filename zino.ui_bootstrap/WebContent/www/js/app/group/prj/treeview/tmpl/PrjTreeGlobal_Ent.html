<div class="page-content gantt-prj">
	<div class="container-fluid gantt-prj">
		<div class="row">
          <div class="col-12">
              <div class="page-title-box d-flex align-items-center justify-content-between">
	               <h4 class="mb-0 font-size-18 d-inline">{{transl 'prj_project_global'}}</h4>
              </div>
          </div>
      	</div>    
		
		<div class="form-group row mb-4">
			<div class="col-lg-3 col-md-6 col-xs-12 mb-4">
              	<div>
                  	<div class="input-daterange input-group" id="div_date_period">
                      <input data-format="date" type="text" id="inp_dt_begin" data-validation="date" class="form-control objData input-date-search" placeholder="{{transl 'prj_project_start_date'}}" data-name="dtBegin"  data-provide="datepicker" data-date-format="dd/mm/yyyy" autocomplete="none"/>
                      <input data-format="date" type="text" id="inp_dt_end" data-validation="date" class="form-control objData input-date-search" placeholder="{{transl 'prj_project_end_date'}}" data-name="dtEnd" data-provide="datepicker" data-date-format="dd/mm/yyyy" autocomplete="none"/>
                  	</div>
              	</div>
			</div>
			
			<div class="col-lg-3 col-md-6 col-xs-12 mb-4">
				<input class="form-control" id="inp_search_filter" type="text" placeholder="{{transl 'prj_task_tab_treegant_placeholder_filter'}}">
			</div>
			
			<div class="col-lg-6 col-md-12 col-xs-12 mb-4">
				<select class="mb-2 mr-2" id="sel_header_stat" multiple="multiple">
					{{#each paramStats}}
					<option value="{{id}}" class="prj-stat-cbx" {{#equalOr show 1 true}} selected {{/equalOr}}>{{#if custom}} {{ lab }} {{else}} {{transl (concat "prj_project_stat_" id)}} {{/if}}</option>
					{{/each}}
				</select>
			</div>
         </div>
         
		<div class="card gantt-prj">
			<a data-url="view_prj_project_content.html?id={{idOrigin}}&code={{codeOrigin}}" data-route="VI_MAIN/prj_project_ent" class="text-dark font-size-14 mx-4 mt-3 font-weight-bold hnv-route">
				<i class="mdi mdi-arrow-left font-size-18 mr-2"></i>{{transl 'prj_project_global_back'}}
			</a>
			<div class="card-body gantt-prj">
				<div id="gantt_here"></div>
			</div>
		</div>
	</div>
</div>
