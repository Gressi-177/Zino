<!-- <div class="container-fluid"> -->
	{{#each lst}}
       <div id="div_prj_stick_note_det_{{id}}" class="task-item card task-box"  data-id="{{id}}" data-typ="{{typ}}" data-ord={{ord}}>
               <div class="card-body">
	               
                   <div class="media">
                       <div class="media-body overflow-hidden">
                       		<div class="dropdown float-right">
			               	   
			                    <a data-id="{{id}}" class="a_btn_save02 mr-2 text-primary hide action-item action-item-duplicate" data-toggle="tooltip" data-placement="top" title="" data-original-title="Save">
									<i class="mdi mdi-content-save font-size-18 action-item"></i>
								</a>
								<a class="a_btn_cancel02 mr-2 text-danger hide action-item-duplicate cursor-pointer" data-toggle="tooltip" data-placement="top" title="" data-original-title="Cancel">
									<i class="mdi mdi-close font-size-18"></i>
								</a>

								<!-- <a href="javascript:void(0)" class="show_content_task" data-id="{{id}}">
			                       <i class="mdi mdi-eye m-0 text-muted h5"></i>
			                   </a> -->
			                    <a href="javascript:void(0)" class="arrow-none btn-resize show-task" data-divtoggle="#div_prj_content_note_{{id}}">
								    <i class="mdi mdi-window-minimize text-muted h5"></i>
								</a>
								<a href="javscript:void(0)" class="mr-2 text-primary btn-close-list"  data-id="{{id}}" data-toggle="tooltip" data-placement="top">
									<i class="mdi mdi-close font-size-16"></i>
								</a>
			               
			               </div>
                       		<div class="mb-1">
								<a data-id={{id}} class="info-edit info-content font-italic text-danger" href="javascript:void(0)">{{title}}</a>
								<input type="text" data-name="title" value="{{title}}" class="form-control objData hide content-edit">
							</div>
	                       	
	 
	                       	<div id="div_prj_content_note_{{id}}">
								<div class="info-edit info-content" data-id={{id}} style="overflow:auto; width: 100%">
									<div class="text-muted text-justify descr-note" data-name="descr">{{{descr}}}</div>
								</div>
							  	
							  	<div class="content-edit info-content-description-{{id}} hide">
									<button type="button" class="note-btn btn btn-default btn-md btn_new_draw" data-div="#div_prj_content_note_{{id}}">
										<i class="fa fa-pencil-alt"></i>
									</button>
									
									<textarea data-name="descr" rows="8" cols="" class="form-control objData" >{{{descr}}}</textarea>
								</div>
                            </div>
							<input type="text" data-name="id" value="{{id}}" class="form-control objData hide">
                       </div>
                   </div>
               </div>
           </div>
       {{/each}}
