<div class="card">
	<div class="card-body">
		<div class="media">
			<div class="col-sm-9">
				<h4 class="card-title mb-4 shp_font_size">{{transl "prj_typ_cat_label_information"}}</h4>
			</div>

			<div class="col-sm-3 isManager">
				<div class="text-right">
					<a id="a_btn_save" class="mr-2 text-primary hide action-item action-item-duplicate" data-toggle="tooltip" data-placement="top" title="" data-original-title="Save">
		            	<i class="mdi mdi-content-save font-size-18 action-item"></i>
		            </a>
		            
		            <a id="a_btn_cancel" class="text-danger mr-2 hide cursor-pointer" data-toggle="tooltip" data-placement="top" title="" data-original-title="Cancel">
	            		<i class="mdi mdi-close font-size-18"></i>
	            	</a>
					<a data-divtoogle="#div_job_report_header" class="btn-resize" data-toggle="tooltip" data-placement="top"
						title="" data-original-title="Resize">
						<i class="mdi mdi-window-minimize font-size-18"></i>
					</a>
				</div>
			</div>
		</div>
		<div id="div_frm_tpy_cat" class="form-horizontal custom-scroll-header">
			<div class="box-body row">
				<div class="col-lg-6 col-md-6 col-sm-12"> 
					<input type="hidden" class="objData" data-name="id" value="{{id}}" />
					<input type="hidden" class="objData" data-name="parTyp" value="2002" />
					<input type="hidden" class="objData" data-name="typ01" value="1"/> 
<!-- 					list project typ01 = 1 -->

					<div class="form-group">
						<label for="inp_tpy_cat_name" class="col-lg-12 col-md-12 col-sm-12 control-label info-edit">{{transl "tpy_cat_name_label"}} *</label>
						<div class="col-lg-12 col-md-12 col-sm-12">
							<p class="text-muted  info-edit info-content">{{name}}</p>
							<input id="inp_tpy_cat_name" class="objData form-control content-edit hide" data-name="name" data-validation="required" value="{{name}}" data-label="{{transl 'tpy_cat_name_label'}}"/>
						</div>
					</div>
					<div class="form-group">
						<label for="inp_tpy_cat_code" class="col-lg-12 col-md-12 col-sm-12 control-label info-edit">{{transl 'tpy_cat_code_label'}} *</label>
						<div class="col-lg-12 col-md-12 col-sm-12">
							<p class="text-muted info-edit info-content">{{code}}</p>
							<input id="inp_tpy_cat_code"  class="objData form-control content-edit hide" type="text" data-name="code" value="{{code}}" data-validation="required" data-label="{{transl 'tpy_cat_code_label'}}" />
						</div>
					</div>
				</div>
				<div class="col-lg-6 col-md-6 col-sm-12">
					<div class="form-group">
						<label for="inp_tpy_type_02" class="col-lg-12 col-md-12 col-sm-12 control-label info-edit">{{transl 'tpy_cat_type_02'}}</label>
						<div class="col-lg-12 col-md-12 col-sm-12">
							<p class="text-muted info-edit info-content">{{typ02}}</p>
							<input id="inp_tpy_type_02" data-validation="numeric" class="objData form-control content-edit hide" type="text" data-name="typ02" value="{{typ02}}" data-label="{{transl 'tpy_cat_type_02'}}"  />
						</div>
					</div>
					<div class="form-group">
						<label for="inp_tpy_cat_descr" class="col-lg-12 col-md-12 col-sm-12 control-label info-edit">{{transl 'tpy_cat_descr_label'}}</label>
						<div class="col-lg-12 col-md-12 col-sm-12">
							<p class="text-muted info-edit info-content">{{descr}}</p>
							<textarea rows="3" cols="25" id="inp_tpy_cat_descr" class="objData form-control content-edit hide" data-name="descr" data-label="{{transl 'tpy_cat_descr_label'}}" >{{descr}}</textarea>
						</div>
					</div> 
				</div>
			</div>
		</div>
	</div>
</div>
