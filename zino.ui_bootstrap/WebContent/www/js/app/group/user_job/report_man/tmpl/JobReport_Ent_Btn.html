<div class="card">
	<div class="card-body">
		<div class = "row">
		<div id="div_JobReport_Ent_Btn_Left" class="col-lg-4 col-md-4 col-sm-12 pull-left">
			<button id="btn_JobReport_save" type="button" class="btn btn-light  waves-effect waves-light w-sm">
                <i class="mdi mdi-content-save d-block font-size-16"></i> {{transl 'common_btn_save'}}
            </button>
            <button id="btn_JobReport_cancel" type="button" class="btn btn-light  waves-effect waves-light w-sm">

            </button>
		</div>

		<div id="div_JobReport_Ent_Btn_Right" class="col-lg-8 col-md-8 col-sm-12 pull-right">

            <button id="btn_JobReport_send" type="button" class="btn btn-light  waves-effect waves-light w-sm">

            <button id="btn_JobReport_deny" type="button" class="btn btn-light  waves-effect waves-light w-sm">

            </button>
            <button id="btn_JobReport_seeNote" 	type="button"	class="btn btn-light  waves-effect waves-light w-sm">
