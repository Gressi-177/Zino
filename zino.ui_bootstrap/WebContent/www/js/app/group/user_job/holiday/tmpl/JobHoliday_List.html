<div class="card">
	<div class="card-body">
		<div row class="pull-right">
			<button type="button" class="btn btn-sm px-3 font-size-16 header-item waves-effect" id="vertical-list-btn">
				<i class="fa fa-fw fa-bars"></i>
			</button>
			<a data-divtoogle="#div_Holiday_Lists" class="btn-minimize-list cursor-pointer" data-toggle="tooltip" data-placement="top"
				title="" data-original-title="Resize">
				<i class="mdi mdi-window-minimize font-size-18"></i>
			</a>
		</div>
		<div id="div_Holiday_Lists">
			<div class="box box-default box-solid box-show" id="div_JobHoliday_List">
				<div class="box-header with-border btn-minimize" id="div_JobHoliday_List_Header"></div>
				<div class="box-body" id="div_JobHoliday_List_Content"></div>
			</div>
			
			<div class="box box-default box-solid box-show hide" id="div_JobHoliday_List_Partner">
				<div class="box-header with-border btn-minimize" id="div_JobHoliday_List_Partner_Header"></div>
				<div class="box-body" id="div_JobHoliday_List_Partner_Content"></div>
			</div>
		</div>
	</div>
</div>
