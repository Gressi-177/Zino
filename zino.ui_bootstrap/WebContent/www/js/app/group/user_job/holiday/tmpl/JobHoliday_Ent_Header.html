
<div class="card">
	<div class="card-body">
		<div class="media">
			<div class="col-sm-9">
				<h4 class="card-title mb-4 shp_font_size"> </h4>
			</div>

			<div class="col-sm-3 isManager">
				<div class="text-right">
					<a id="a_btn_save" class="mr-2 text-primary hide action-item action-item-duplicate" data-toggle="tooltip" data-placement="top" title="" data-original-title="Save">
		            	<i class="mdi mdi-content-save font-size-18 action-item"></i>
		            </a>
		             <a id="a_btn_cancel" class="text-danger mr-2 hide cursor-pointer" data-toggle="tooltip" data-placement="top" title="" data-original-title="Cancel">
		            	<i class="mdi mdi-close font-size-18"></i>
		            </a>
					<a data-divtoogle="#div_frm_tpy_cat" class="btn-resize" data-toggle="tooltip" data-placement="top"
						title="" data-original-title="Resize">
						<i class="mdi mdi-window-minimize font-size-18"></i>
					</a>
				</div>
			</div>
		</div>

		<div id="div_frm_tpy_cat" class="form-horizontal custom-scroll-header">
			<div class="box-body row">
				<div class="col-lg-12 col-md-12 col-sm-12">
					<div class="form-group hidden">
						<input id="inp_id" class="form-control objData" type="text" value="{{id}}"
							data-name="id" disabled/>
							
						<input id="inp_manid" class="form-control objData" type="text" value="{{manId}}"
							data-name="manId" disabled/>
					</div>
						
					<div class="form-group row">
						<label for="inp_date" class="col-lg-3 col-md-3 col-sm-3 control-label">{{transl "job_holiday_select_date"}} *</label>
						<div class="col-lg-9 col-md-9 col-sm-9">
							<p class="text-muted info-edit info-content">{{dateFormatLocalShort dt}}</p>
							<input id="inp_date" data-provide="datepicker" class="form-control objData content-edit hide dt01" type="text" 
								value="{{dateFormatLocalShort dt}}" data-name="dt" data-validation="date" data-format="date" data-date-format="dd/mm/yyyy" data-msgclass="errMsgInline">
						</div>
					</div>
					
					<div class="form-group row">
						<label for="inp_comment" class="col-lg-3 col-md-3 col-sm-3 control-label">{{transl "job_holiday_holiday_name"}}</label>
						<div class="col-lg-9 col-md-9 col-sm-9">
							<p class="text-muted info-edit info-content">{{cmt}}</p>
							<input id="inp_comment" class="form-control objData content-edit hide" type="text" value="{{decodeUTF8 cmt}}"
							data-name="cmt" data-validation="required"/>
						</div>
					</div>
					
					<div class="form-group row">
						<label for="inp_code" class="col-lg-3 col-md-3 col-sm-3 control-label">{{transl "job_holiday_holiday_code"}}</label>
						<div class="col-lg-9 col-md-9 col-sm-9">
							<p id="inp_codeStr" class="text-muted info-content">{{code}}</p>
							<input id="inp_code" class="form-control objData content-edit hide" type="text" value="{{code}}" 
							data-name="code" data-validation="required" disabled/>
						</div>
					</div>
					
					<div id="inp_manager"  class="form-group row hide">
						<label for="inp_code" class="col-lg-3 col-md-3 col-sm-3 control-label">{{transl "job_holiday_holiday_manager"}}</label>
						<div class="col-lg-9 col-md-9 col-sm-9">
							<p class="text-muted info-content">{{manager.name}}</p>
							<input class="form-control content-edit hide" type="text" value="{{manager.name}}" 
							data-name="code"  disabled/>
						</div>
					</div>	
					
				</div>
			</div>
		</div>

	</div>
</div>
