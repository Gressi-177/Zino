<ul id="ul-list" class="list-unstyled chat-list" data-simplebar style="max-height: calc(100vh - 350px)';">
{{#if data}}
{{#each data}}
    <li class="chat-item" data-id="{{id}}">
        <a href="#">
            <div class="media align-items-center">
               {{#if val01}}
	               {{#if val01.img}}
	               <div class="align-self-center mr-3">
	                   <img src="{{val01.img}}" class="rounded-circle avatar-xs" alt="" onerror="{{url_image_err}}">
	               </div>
	               {{else}}
	                <div class="avatar-xs mr-3">
	                    <span class="avatar-title rounded-circle bg-soft-primary text-primary">
	                        {{reqFirstLetter name}}
	                    </span>
	                </div>
	                {{/if}}
               {{else}}
                <div class="avatar-xs mr-3">
                    <span class="avatar-title rounded-circle bg-soft-primary text-primary">
                        {{reqFirstLetter name}}
                    </span>
                </div>
                {{/if}}
                <div class="media-body">
                    <h5 class="font-size-14 mb-0">{{name}}</h5>
                </div>
            </div>
        </a>
    </li>
{{/each}}
{{else}}
<li >{{transl 'common_null_data'}}</li>
{{/if}}
</ul>
