<div id="tabMember" class="table-responsive">
   <table class="table table-centered table-nowrap">
    	<thead>
    		<tr>
    			<th class="d-lg-none d-xl-block">#</th>
    			<th>{{transl 'prj_msgbox_secu_title'}}</th>
    			<th>{{transl 'prj_msgbox_secu_receive'}}</th>
    			<th>{{transl 'prj_msgbox_secu_stat'}}</th>
    			<th>{{transl 'prj_msgbox_secu_action'}}</th>
    		</tr>
    	</thead>
    <tbody>
     {{#each this}}
        <tr class="member-item emailSecu_item" data-id="{{id}}" data-code="{{cont01}}">
	            <td>{{@index}}</td>
	            <td>{{cont02}}</td>
	            <td>{{cont03}}</td>
	            <td class="emailSecu_stat" data-id="{{id}}">{{reqStatEmailSecu stat}}</td>
	            {{#if (isStatSendEmailSecu stat)}}
	            <td class="action_delete" data-id="{{id}}"> <i class="fa fa-minus-circle"></i> </td>
	            {{/if}}
        </tr>
     {{/each}}
    </tbody>
</table>
     </div>
