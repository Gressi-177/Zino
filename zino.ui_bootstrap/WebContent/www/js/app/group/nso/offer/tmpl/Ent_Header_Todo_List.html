<div class="col-lg-4 col-md-4 col-sm-4 border-right" id="div_Ent_Header_Todo_List_{{ id }}">
    <input type="hidden" class="objData" data-group="todos" data-gIndex="{{ id }}" data-name="id" value="{{ id }}">
    <label for="">{{ title }}
        <a class="btn htmlEditor" data-dest="#inp_cont_{{ id }}" data-funct="val">
            <i class="fa fa-file-text-o"></i>
        </a>
    </label>
    <div class="col-lg-12 col-md-12 col-sm-12">
        <textarea class="form-control objData transl" id="inp_cont_{{ id }}" style="resize: vertical" rows="10"
            data-group="todos" data-gIndex="{{ id }}" data-name="cont">{{decodeUTF8 cont}}</textarea>
    </div>
</div>
