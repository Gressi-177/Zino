<div class="row mt-3 mb-3">
	<div class="col-lg-3 col-md-3 col-sm-12">
	  <div class="h5">{{transl "job_report_popup_list_notes_user"}}</div>
	</div>
	<div class="col-lg-9 col-md-9 col-sm-12">
		<div class="h5">{{transl "job_report_popup_list_notes_content"}}</div>
	</div>
</div>

{{#if data}}
	{{#each data}}
		<div class="popup_notes_report_content row {{colorB}}">
			<div class="col-lg-3 col-md-3 col-sm-12">
			  <div>{{uId01_name}}</div>
			</div>
			<div class="col-lg-9 col-md-9 col-sm-12">
				{{#if textResume}}
				<div class="text-justify">{{{textResume}}}</div>
				{{else}}
				<div class="nodata">{{transl "common_null_data"}}</div>
				{{/if}}
			</div>
		</div>
	{{/each}}
{{else}}
	<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12">
			<div>{{transl "common_null_data"}}</div>
		</div>
	</div>
{{/if}}
