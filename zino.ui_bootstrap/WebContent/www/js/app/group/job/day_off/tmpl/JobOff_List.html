<div class="card">
	<div class="card-body">
		<div row class="pull-right">
			<button type="button" class="btn btn-sm px-3 font-size-16 header-item waves-effect" id="vertical-list-btn">
				<i class="fa fa-fw fa-bars"></i>
			</button>
			<a data-divtoogle="#div_JobOff_Lists" class="btn-minimize-list cursor-pointer" data-toggle="tooltip" data-placement="top"
				title="" data-original-title="Resize">
				<i class="mdi mdi-window-minimize font-size-18"></i>
			</a>
		</div>

		<div id="div_JobOff_Lists">
			<div class="box box-default box-solid box-show" id="div_JobOff_List_Request_By_User">
				<div class="box-header with-border btn-minimize" id="div_JobOff_List_Request_By_User_Header"></div>
				<div class="box-body" id="div_JobOff_List_Request_By_User_Content"></div>
			</div>
			
			<div class="box box-default box-solid box-show" id="div_JobOff_List_Request_Pending">
				<div class="box-header with-border btn-minimize" id="div_JobOff_List_Request_Pending_Header"></div>
				<div class="box-body" id="div_JobOff_List_Request_Pending_Content"></div>
			</div>

			<div class="box box-default box-solid box-show" id="div_JobOff_List_Request_Validated">
				<div class="box-header with-border btn-minimize" id="div_JobOff_List_Request_Validated_Header"></div>
				<div class="box-body" id="div_JobOff_List_Request_Validated_Content"></div>
			</div>
		</div>
	</div>
</div>
