<div class="card">
	<div class="box-body">
		<div  class = "row" >
			<div id="div_TpyCat_Ent_Btn_Left" class="col-lg-6 col-md-6 col-sm-6 pull-left">
				<button id="btn_TpyCat_save" type="button" class="btn btn-light  waves-effect waves-light w-sm">
					<i class="fa fa-save  d-block font-size-16"></i> {{transl 'common_btn_save'}}
				</button>
				<button id="btn_TpyCat_cancel" 	type="button" class="btn btn-light  waves-effect waves-light w-sm">
					<i class="fa fa-remove d-block font-size-16"></i>{{transl 'common_btn_cancel'}}
				</button>
			</div>
			
			<div id="div_TpyCat_Ent_Btn_Right"class="col-lg-6 col-md-6 col-sm-6 pull-right">
				<button id="btn_TpyCat_create" 	type="button" class="btn btn-light  waves-effect waves-light w-sm">
					<i class="fa fa-plus d-block font-size-16"></i>{{transl 'common_btn_new'}}
				</button>
				<button id="btn_TpyCat_duplicate" 	type="button" class="btn btn-light  waves-effect waves-light w-sm">
					<i class="fa fa-object-ungroup d-block font-size-16"></i> {{transl 'common_btn_duplicate'}}
				</button>
				<button id="btn_TpyCat_edit" 	type="button" class="btn btn-light  waves-effect waves-light w-sm">
					<i class="fa fa-edit d-block font-size-16"></i>{{transl 'common_btn_modify'}}
				</button>
				<button id="btn_TpyCat_del" type="button" class="btn btn-light  waves-effect waves-light w-sm">
					<i class="fa fa-trash d-block font-size-16"></i>{{transl 'common_btn_delete'}}
				</button>
				<button id="btn_TpyCat_export" 	type="button" class="btn btn-light  waves-effect waves-light w-sm">
					<i class="fa fa-download d-block font-size-16"></i>{{transl 'common_btn_export'}}
				</button>
				<button id="btn_TpyCat_send" type="button" class="btn btn-light  waves-effect waves-light w-sm">
					<i class="fa fa-send d-block font-size-16"></i>{{transl 'common_btn_send'}}
				</button>
				<button id="btn_TpyCat_print" 	type="button" class="btn btn-light  waves-effect waves-light w-sm">
					<i class="fa fa-print d-block font-size-16"></i>{{transl 'common_btn_print'}}
				</button>
				<button id="btn_TpyCat_transform" 	type="button" class="btn btn-light  waves-effect waves-light w-sm">
					<i class="fa fa-recycle d-block font-size-16"></i>{{transl 'common_btn_transform'}}
				</button>
			</div>
		</div>
	</div>
</div>
