	<div class="media">
		<div class="col-sm-5">
			<h4 class="card-title media-body">{{transl 'prj_job_report_detail_resume_title'}}</h4>
		</div>
		<div class="col-sm-7 isManager">
				<div class="text-right">
				<button id="btn_add_obs" type="button" class="btn btn-success btn-rounded waves-effect waves-light btn-sm"><i class="mdi mdi-plus mr-1"></i> {{transl 'prj_partner_tab_observ_add'}}</button>
				<a id="a_btn_save_obs" class="mr-3 text-primary hide action-item-obs" data-toggle="tooltip" data-placement="top" title="" data-original-title="Save">
					<i class="mdi mdi-content-save font-size-18 action-item"></i>
				</a>
				<a id="a_btn_cancel_obs" class="text-danger hide action-item-obs" data-toggle="tooltip" data-placement="top" title="" data-original-title="Cancel">
					<i class="mdi mdi-close font-size-18"></i>
				</a>
				</div>
			</div>
	</div>

	<div id="" class="action-item-observ isManager table-responsive">
		<div class="mb-3">
				<table class="table table-centered table-nowrap">
				<thead>
				<tr>
					<th>{{transl 'prj_job_report_detail_resume_day'}}</th>
					<th>{{transl 'prj_job_report_detail_resume_cmt'}}</th>
				</tr>
			</thead>
			<tbody id="div_prj_observation_tab_body">
				{{#if this}}
				{{#each this}}
				<tr class="observ-item" data-index="{{@index}}" data-name="lstRpResume">
					<td data-visible="false" class="hide"><input class="objData hide" data-group="lstRpResume" data-gindex="{{@index}}" data-name="id" value="{{id}}"></td>
					<td data-visible="true" style="width:10%">
						<!-- <input	class="hide objData form-control" data-gindex="{{@index}}" value="{{day}}" data-group="lstRpResume" data-name="day" ></input> -->
						<div	class="level-content content-observ min-height-20 cursor-pointer">{{day}}</div>
						<select class="form-control edit-observ level-edit hide isManager objData" data-group="lstRpResume" data-gindex="{{@index}}"
							data-name="day"	data-validation="required number" id="select_resume_day_{{@index}}">
							<option value="1">1</option> 		<option value="2">2</option> 		<option value="3">3</option>
							<option value="4">4</option>		<option value="5">5</option>		<option value="6">6</option>
							<option value="7">7</option>		<option value="8">8</option>		<option value="9">9</option>
							<option value="10">10</option>		<option value="11">11</option>		<option value="12">12</option>
							<option value="13">13</option>		<option value="14">14</option>		<option value="15">15</option>
							<option value="16">16</option>		<option value="17">17</option>		<option value="18">18</option>
							<option value="19">19</option>		<option value="20">20</option>		<option value="21">21</option>
							<option value="22">22</option>		<option value="23">23</option>		<option value="24">24</option>
							<option value="25">25</option>		<option value="26">26</option>		<option value="27">27</option>
							<option value="28">28</option>		<option value="29">29</option>		<option value="30">30</option>	<option value="31">31</option>
						</select>
					</td>
					
					<td data-visible="true">			            
						<div disable class="level-content min-height-20 cursor-pointer overflow-auto">{{{cmt}}}</div>
						<textarea class="form-control edit-observ level-edit hide isManager objData" data-group="lstRpResume" data-gindex="{{@index}}"
						data-name="cmt">{{cmt}}</textarea>
					</td>
					<td class="action-item-observ isManager action-delete" style="width:10%">
						<a data-index="{{@index}}" class="mr-3 text-primary observ-edit" data-toggle="tooltip" data-placement="top" title="" data-original-title="Edit"><i class="mdi mdi-pencil font-size-18"></i></a>
						<a data-index="{{@index}}" class="text-danger observ-delete" data-toggle="tooltip" data-placement="top" title="" data-original-title="Delete"><i class="mdi mdi-close font-size-18"></i></a>
					</td>
				</tr>
				{{/each}}
				{{else}}
				<tr>
					<td data-visible="true">{{transl "common_null_data"}}</td>
				</tr>
				{{/if}}
				</tbody>
				</table>
		</div>
	</div>
