	{{#each lst}}
       <div class="task-item card task-box mb-1" data-id="{{id}}" data-stat="{{stat}}">
               <div class="card-body px-2 py-3">
                   <div class="media user-item-name" data-id="{{id}}" data-login="{{login01}}">
                  		<div class="align-self-center mr-3">
		                    {{#if avatar}}
                            <img src="{{url_avatar avatar.urlPrev avatar.url}}" class="avatar-sm rounded-circle">
                            {{else}}
                            <span class="avatar-sm text-white rounded-circle text-uppercase text-center p-3" style="background-color: {{reqSrcTextColor login01}}"><span class="text-middle" style="top: 35%">{{reqSrcTextAvatar login01}}</span></span>
                            {{/if}}
	                    </div>
                       <div class="media-body overflow-hidden cursor-pointer">
	                       	<div>
	                       		<h5 data-id="{{id}}" class="font-size-15 h-inline">{{login01}}</h5>
	                           	<span class="badge {{reqTypBadgeUser typ01}} badge-pill">{{reqTypUser typ01}}</span>
	                       	</div>
	                       	<div>
	                       		<p class="text-muted mb-0 mt-1">{{perObj.name01}} {{perObj.name02}} {{perObj.name03}}</p>
	                       	</div>
                       </div>
                   </div>
                  	<div class="d-flex mt-3">
                      	<div class="text-muted mb-0 mt-1">{{transl 'prj_user_list_join'}} {{dateFormatLocalShort dt01}}</div>
                      	<div class="ml-auto">
                       		<a href="javascript: void(0);" class="d-inline-block btn-view-dashbord" data-id="{{id}}" >
                                 <i class= "bx bx-home-circle mr-1"></i>{{transl 'prj_user_list_btn_dashboard'}}
                           </a>
                      	</div>
                     </div>
               </div>
           </div>
       {{/each}}
