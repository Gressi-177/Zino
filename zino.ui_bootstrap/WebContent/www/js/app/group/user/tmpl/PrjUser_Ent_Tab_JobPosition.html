<div class="row">
	
	<div class="card">
         <div class="card-body">
         	<h3>{{transl "aut_user_tab_02_tabtitle"}}</h3>
             <div class="row">
                     	{{#each this}}
						<div class="btn-group mr-1 mt-2">
                             <a type="button" class="btn btn-info custom-control custom-checkbox pl-5" style="color: white">
                             		<input class="objData custom-control-input" type="checkbox" data-name="{{id}}" {{#if check}} checked {{/if}} data-group="pos" id="customCheck{{@index}}"/>
						            <label class="custom-control-label" for="customCheck{{@index}}">{{name}}</label>
						     </a>
                             <button type="button" class="btn btn-info dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                 <i class="mdi mdi-chevron-down"></i>
                             </button>
                             <div class="dropdown-menu">
                                 {{#each roles}}
						        <a class="dropdown-item" href="#">{{name}}</a>
						        {{/each}}
                             </div>
                         </div>
						{{/each}}
						
             </div>
         </div>
     </div>
