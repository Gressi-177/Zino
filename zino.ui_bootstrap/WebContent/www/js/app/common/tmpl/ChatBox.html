<div class="chatbox chatbox--tray chatbox--empty">
    <div class="chatbox__title">
        <h5><a>{{transl "chat_box_title"}}</a></h5>
        <button class="chatbox__title__tray">
            <span>
             	
            </span>
        </button>
        <button class="chatbox__title__close">
            <span>
                <svg viewBox="0 0 12 12" width="12px" height="12px">
                    <line stroke="#FFFFFF" x1="11.75" y1="0.25" x2="0.25" y2="11.75"></line>
                    <line stroke="#FFFFFF" x1="11.75" y1="11.75" x2="0.25" y2="0.25"></line>
                </svg>
            </span>
        </button>
    </div>
    <div class="chatbox__body">
    </div>
    <form class="wygo-formtheme wygo-formcontactus chatbox__credentials" id="form_contact">
        <div class="form-group">
            <input id="ip_user_name" type="text" class="objData form-control" data-name="name" data-validation="required" placeholder='{{transl "about_us_placeholder_fullname"}}'>
        </div>
        <div class="form-group">
           <input id="ip_email" type="email" class="objData form-control" data-name="email" data-validation="required email" placeholder='{{transl "about_us_placeholder_email"}}'>
        </div>
        <div class="form-group">
            <input id="ip_title" type="text" class="objData form-control" data-name="title" data-validation="required" placeholder='{{transl "about_us_placeholder_title"}}'>
        </div>
        <div class="form-group">
            <textarea id ="idContent" class="objData form-control" style="height: auto;" rows="3" data-name="body" data-validation="required" placeholder='{{transl "about_us_placeholder_content"}}'></textarea>
        </div>
<!--         <button type="submit" class="btn btn-success btn-block">Gá»­i</button> -->
        <button id = "submit_form_contact" class="btn wygo-btngreen btn-block" type="submit">{{transl "form_contact_submit"}}</button>
    </form>
<!--     <textarea class="chatbox__message" placeholder="Write something interesting"></textarea> -->
</div>
